<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./youtubeUI.css">
    <script src="https://kit.fontawesome.com/43dc78fe1d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class = "navContainer">
                <div class="navLogo">
                    <i class="fab fa-youtube logoImage"></i>
                    <h2>Youtube</h2>
                </div>
                <div class="navIcons">
                    <i class="fas fa-search searchIcon"></i>
                    <i class="fas fa-ellipsis-v menuIcon"></i>
                </div>
            </div>
        </nav>
            <section class = "videoSection">
                <video src="./Meditation.mp4" type = "video/mp4" controls="controls" autoplay> Sorry, your browser doesnt support embedded videos.</video>
            </section>
            <section class ="description" >
                <div class = "hashTagDiv">
                    <p>#명상 #코로나 #홈트</p>
                </div>
                <div class="title">
                    <p>명상할 때 듣는 음악</p>
                </div>
                <div class="postingDate">
                    <p>2021-07-07 15:00</p>
                </div>
                <div class="funcButton">
                    <i class="far fa-thumbs-up likeIcon"></i>
                    <i class="far fa-thumbs-down hateIcon"></i>
                    <i class="fas fa-thumbtack fixIcon"></i>
                    <i class="fab fa-tumblr-square twitterIcon"></i>
                    <i class="fas fa-ellipsis-v moreIcon"></i>
                </div>
            </section>
            <section class = "author">
                <div class = "authorPhoto"></div>
                <p class="name">nggoong</p>
                <div class="temp"><p class="subscribe">구독</p></div>
            </section>
            <section class = nextList>

            </section>
        
    </header>
</body>
</html>
